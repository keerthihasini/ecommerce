<html>
<head>
<link rel="stylesheet" type="text/css" href="style2.css">
<title>admin</title>
<script>
var arr=[];
function validate()
{
var productname=document.forms["myform"]["productname"].value;
var price=document.forms["myform"]["price"].value;
var quantity=document.forms["myform"]["quantity"].value;
if(console.log(productname.trim().length==0)||console.log (price.trim().length==0)||console.log(quantity.trim().length==0))
{
console.log("there is no character")
}
else
{
var user={"productname":productname,"price":price,"quantity":quantity}
arr.push(user)
}}
function display()
{
document.write("<table border='2'>")
document.write("<th>ProductName</th>")
document.write("<br>")
document.write("<th>Price</th>")
document.write("<br>")
document.write("<th>Quantity</th>")
for(i=0;i<arr.length;i++)
{
document.write("<tr>")
document.write("<td>")
document.write(arr[i].productname)
document.write("</td>")
document.write("<td>")
document.write(arr[i].price)
document.write("</td>")
document.write("<td>")
document.write(arr[i].quantity)
document.write("</td>")
document.write("</tr>")
}}
</script>
</head>
<body>
<h1>Product Page</h1>
<div class="admin">
<div class="form">
<form name="myform">
Enter the Product name<br>
<input type='text' name='productname' placeholder='product name' size='40'/><br>
Enter the Price<br>
<input type='text' name='price' placeholder='price' size='40'/><br>
Enter the Quantity<br>
<input type='text' name='quantity' placeholder='Quantity' size='40'/><br></br>
<input type='reset' value='Proceed' onclick='validate()'/>
<input type='button' value='Display' onclick='display()'/></div></div></form>
</body>
</html>
